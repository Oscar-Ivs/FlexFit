<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join FlexFit Gym and become your best self! Experience top-notch facilities, personalized training programs, and a supportive community dedicated to helping you achieve your fitness goals. Located in Cambridge, FlexFit is your go-to destination for transforming your health and fitness journey. Sign up today to start your transformation!">
    <title>Home | FlexFit GYM</title>
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-150">
    <!-- Navigation -->
    <section>
        <nav id="navbar" class="navbar navbar-expand-md fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/Logo-small-img.png" alt="FlexFit GYM Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="membership.html">Membership</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="timetables.html">Timetables</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn custom-button-filled ms-lg-3">Join us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <nav id="sub-navbar" class="navbar">
            <h1>FlexFit GYM</h1>
        </nav>


        <!-- Footer / contact section -->
        <footer id="contact" class="mt-auto">
            <div class="container section">
                <div class="row justify-content-center">
                    <!-- Contact info -->
                    <div class="col-12 col-lg-4 text-center text-lg-start">
                        <h3 class="contact-info">Contact info</h3>
                        <address>
                            <strong><i class="fa-solid fa-location-dot"></i> FlexFit GYM</strong><br>
                            123 Fitness Lane<br>
                            Cambridge, CB2 1AB
                        </address>
                        <p><i class="fa-solid fa-phone"></i> 012 345 6789<br></p>
                        <p><i class="fa-regular fa-envelope"></i> info@flexfitgym.co</p><br>
                    </div>

                    <!-- Social links -->
                    <div class="col-12 col-lg-4 text-center my-4">
                        <div class="social-links">
                            <a href="https://www.instagram.com" target="_blank"
                                aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                    class="fa-brands fa-instagram"></i>
                            </a>
                            <a href="https://www.x.com" target="_blank"
                                aria-label="Visit our X feed (opens in a new tab)" rel="noopener">
                                <i class="fa-brands fa-x-twitter"></i>
                            </a>
                            <a href="https://www.facebook.com" target="_blank"
                                aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener">
                                <i class="fa-brands fa-square-facebook"></i>
                            </a>
                        </div>
                        <div class="text-container">
                            <p>&copy; 2024 FlexFit GYM. All rights reserved.</p>
                        </div>
                    </div>

                    <!-- Opening times -->
                    <div class="col-12 col-lg-4 text-center">
                        <h3 class="contact-info">Opening hours</h3>
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Day</th>
                                    <th scope="col">Open</th>
                                    <th scope="col">Close</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th scope="row">Tue - Thur</th>
                                <td>11am</td>
                                <td>11pm</td>
                                </tr>
                                <tr>
                                    <th scope="row">Fri - Sat</th>
                                    <td>11am</td>
                                    <td>12am</td>
                                </tr>
                                <tr>
                                    <th scope="row">Sun</th>
                                    <td>12pm</td>
                                    <td>7pm</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12 text-center mt-4">
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>

        <!-- Font Awesome kit -->
        <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
        <!-- Java Script to automatically update Copyright year -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const year = new Date().getFullYear(); // Get current year
            const copyright = document.querySelector('.text-container p'); // Select the copyright paragraph using the correct class selector
            copyright.innerHTML = `&copy; ${year} FlexFit GYM. All rights reserved.`; // Set text dynamically
        });
    </script>
</body>

</html>
